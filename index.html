<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Wireframe</title>
</head>
<body>
    <h2>Service/Subscription Information</h2>
    <form>
        <div>
            <label for="service-name">Name</label>
            <input type="text" id="service-name" name="service-name" placeholder="Service Name"></input>
        </div>
        <div>
            <label for="cost">Cost</label>
            <input type="number" min="1" step="any" id="cost" name="cost" placeholder="Monthly Cost"></input>
        </div>
        <div>
            <label for="serviceUsername">Service Username</label>
            <input type="text" id="serviceUsername" name="serviceUsername"></input>
        </div>
        <div>
            <label for="servicePassword">Service Password</label>
            <input type="password" id="servicePassword" name="servicePassword"></input>
        </div>
            <button type="submit">Add</button>
    </form>
</body>
</html>
